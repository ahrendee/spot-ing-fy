<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Travel Info
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Travel Info</ion-title>
        </ion-toolbar>
    </ion-header>

    <form [formGroup]="countriesForm">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label>Where do you depart from?</ion-label>
                        <ion-select formControlName="start">
                            <ion-select-option
                                    *ngFor="let country of this.countriesList"
                                    [value]="country">{{country.name}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label>What is your destination?</ion-label>
                        <ion-select formControlName="end">
                            <ion-select-option
                                    *ngFor="let country of this.countriesList"
                                    [value]="country">{{country.name}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button expand="block" (click)="onSubmit()">Search</ion-button>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="showMessage">
                <ion-col>
                    <i>Please make a selection before hitting the button!</i>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
